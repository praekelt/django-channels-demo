# demo_nginx.conf

# The upstream component nginx needs to connect to
upstream django-http {
    # server unix:///tmp/demo.sock; # for a file socket
    server 127.0.0.1:8001; # for a web port socket (we'll use this first)
    server 127.0.0.1:8002; # for a web port socket (we'll use this first)
}

upstream django-websocket {
    # server unix:///tmp/demo.sock; # for a file socket
    server 127.0.0.1:8001; # for a web port socket (we'll use this first)
    server 127.0.0.1:8002; # for a web port socket (we'll use this first)i
}

# configuration of the server
server {
    # the port your site will be served on
    listen      8000;
    # the domain name it will serve for
    server_name 127.0.0.1; # substitute your machine's IP address or FQDN

    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    location = /favicon.ico { access_log off; log_not_found off; }

    location = /articles {
        proxy_pass http://django-websocket;
        # proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location / {
        proxy_pass http://django-http;
        proxy_set_header Host $host;
        # proxy_set_header X-Real-IP $remote_addr;
        # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # proxy_set_header X-Forwarded-Proto $scheme;
    }

}
